<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luminous Darkness</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400&family=Orbitron:wght@400;700;900&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              emerald: {
                DEFAULT: '#50C878',
                glow: '#50C87880',
              },
              sapphire: {
                DEFAULT: '#0F52BA',
                glow: '#0F52BA80',
              },
              midnight: '#050508',
            },
            fontFamily: {
              mono: ['"Courier Prime"', 'monospace'],
              display: ['"Playfair Display"', 'serif'],
              digital: ['"Orbitron"', 'sans-serif'],
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'glitch': 'glitch 1s linear infinite',
              'blur-in': 'motionBlurIn 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              glitch: {
                '2%, 64%': { transform: 'translate(2px,0) skew(0deg)' },
                '4%, 60%': { transform: 'translate(-2px,0) skew(0deg)' },
                '62%': { transform: 'translate(0,0) skew(5deg)' },
              },
              motionBlurIn: {
                '0%': { 
                  opacity: '0',
                  filter: 'blur(12px)',
                  transform: 'translateX(-40px) skewX(-10deg)'
                },
                '100%': { 
                  opacity: '1',
                  filter: 'blur(0)',
                  transform: 'translateX(0) skewX(0)'
                }
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050508;
        color: #e2e8f0;
        overflow-x: hidden;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #050508;
      }
      ::-webkit-scrollbar-thumb {
        background: #50C878;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #0F52BA;
      }
      
      .glass-panel {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      .neon-text-emerald {
        text-shadow: 0 0 10px #50C878, 0 0 20px #50C878;
      }
      .neon-text-sapphire {
        text-shadow: 0 0 10px #0F52BA, 0 0 20px #0F52BA;
      }
      
      .motion-blur-content {
        will-change: transform, opacity, filter;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.564.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
